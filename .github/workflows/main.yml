name: Generate Snake

on:
  # Schedule the workflow to run every 6 hours
  schedule:
    - cron: "0 */6 * * *"

  # Allow manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Generate the snake
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: wahid1099
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build for debugging
      - name: Git Status
        run: git status

      # Push changes to the repository
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main # Change to your main branch if it's not 'master'
          force: true

      # Deploy to GitHub Pages (if necessary)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output # Change to the branch you want to deploy to
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
